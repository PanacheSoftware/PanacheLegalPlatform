# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  #Web
  - package-ecosystem: "nuget"
    directory: "/src/Web/PanacheSoftware.UI.Core"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  #Web Apps
  - package-ecosystem: "nuget"
    directory: "/src/Web Apps/PanacheSoftware.Identity"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Web Apps/PanacheSoftware.UI.Client"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  #Services
  - package-ecosystem: "nuget"
    directory: "/src/Services/PanacheSoftware.Service.Client"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Services/PanacheSoftware.Service.File"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Services/PanacheSoftware.Service.Folder"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Services/PanacheSoftware.Service.Foundation"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Services/PanacheSoftware.Service.Task"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Services/PanacheSoftware.Service.Team"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  #Core
  - package-ecosystem: "nuget"
    directory: "/src/Core/PanacheSoftware.Core"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Core/PanacheSoftware.Database"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  - package-ecosystem: "nuget"
    directory: "/src/Core/PanacheSoftware.Http"
    schedule:
      interval: "weekly"
    reviewers:
      - "PanacheSoftwareDev"
  #API Gateway
  - package-ecosystem: "nuget"
    directory: "/src/API Gateway/PanacheSoftware.API.Gateway"
